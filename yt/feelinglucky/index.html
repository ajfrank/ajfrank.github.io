<!DOCTYPE html>

<html>
	
	<head>
		<title>YouTube Search Exploration</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="AJ Frank">
		<link rel="icon" href="images/logoheader.png" >
		<link href='http://fonts.googleapis.com/css?family=Carrois+Gothic+SC' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Cantora+One' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>

<!-- Navigation -->
		
		<header>
		  <div class="branding">
		    <img src="images/YouTube-logo.png" id="yt">
		  </div>
		  
		  <div class="navbuttons">
	    	<nav role="full-horizontal">
		        <ul>
		            <li><a href="http://ajfrank.github.io/yt">Home</a></li>
		            <li><a href="http://ajfrank.github.io/yt/feelinglucky">Feeling Lucky</a></li>
		        </ul>
		    </nav>
		  </div>
		</header>

<!-- Search Box -->
		
		<section class="searchresults">	
			<form id="search">
				<input type="text" id="search-val" placeholder="Enter YouTube search">
			</form>
			
			<div id="results">
				<ul class="grid cs-style-1" id="ulist">
				</ul>
			</div>
		</section>

<!-- iframe YT player -->

		<div class="yplayer">
			<div id="player1"></div>
			<img class="arrow" id="prev" src="images/prev.png">
			<img class="arrow" id="next" src="images/next.png">
		</div>

<!-- JS Scripts -->

		<script src="https://www.youtube.com/iframe_api"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-56753870-1', 'auto');
		  ga('send', 'pageview');
		</script>

	</body>
</html>
