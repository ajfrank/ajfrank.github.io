<!DOCTYPE html>

<html>
	
	<head>
		<title>YouTube Search Exploration</title>
		<link rel="icon" href="images/logoheader.png" >
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Carrois+Gothic+SC' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Cantora+One' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" href="fancybox/jquery.fancybox.css" type="text/css">
		<link rel="stylesheet" href="fancybox/helpers/jquery.fancybox-buttons.css" type="text/css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>
		<script>
	      // 2. This code loads the IFrame Player API code asynchronously.
	      var tag = document.createElement('script');

	      tag.src = "https://www.youtube.com/iframe_api";
	      var firstScriptTag = document.getElementsByTagName('script')[0];
	      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
	     </script>
<!-- Navigation -->
		
		<header>
		  <div class="branding">
		    <img src="images/YouTube-logo.png" id="yt">
		  </div>

		  <div class="navbuttons">
		    <nav role="full-horizontal">
		        <ul>
		            <li><a href="http://ajfrank.github.io/yt">Home</a></li>
		            <li><a href="http://ajfrank.github.io/yt/lightbox">Lightbox</a></li>
		        </ul>
		    </nav>
		  </div>
		</header>

		

<!-- Search Box -->
		
		<section class="searchresults">	
			<form id="search">
				<input type="text" id="search-val" placeholder="Enter YouTube search">
			</form>
			
			<div id="results">
				<ul class="grid cs-style-1" id="ulist">
				</ul>
			</div>
		</section>

<!-- JS Scripts -->
		<script src="http://www.youtube.com/player_api"></script>
		<script type="text/javascript" src="js/jquery.min.js"></script>
		<!-- This is the Fancybox code --> 
		<script type="text/javascript" src="fancybox/jquery.fancybox.pack.js"></script>
		<script type="text/javascript" src="fancybox/helpers/jquery.fancybox-media.js"></script>
		<script type="text/javascript" src="fancybox/helpers/jquery.fancybox-buttons.js"></script>
		<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
