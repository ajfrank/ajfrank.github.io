<!DOCTYPE html>

<html>
	
	<head>
		<title>Parallax with Kittens</title>
		<link rel="icon" href="http://www.polyvore.com/cgi/img-thing?.out=jpg&size=l&tid=25984436">
		<meta name="viewport" content="width=device-width, initial- scale=1">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>

	<body>

	  <div class="parallax">
	    <div id="group1" class="parallax__group">
	      <div class="parallax__layer parallax__layer--base">
	        <div class="title" id="text1">Scottish Fold!</div>
	      </div>
	    </div>
	    <div id="group2" class="parallax__group">
	      <div class="parallax__layer parallax__layer--base">
	        <div class="title" id="text2">Hungry Kitten!</div>
	      </div>
	      <div class="parallax__layer parallax__layer--back">
	      </div>
	    </div>
	    <div id="group3" class="parallax__group">
	      <div class="parallax__layer parallax__layer--fore">
	        <div class="title" id="text3">Ezra!</div>
	      </div>
	      <div class="parallax__layer parallax__layer--base">
	      </div>
	    </div>
	    <div id="group5" class="parallax__group">
	      <div class="parallax__layer parallax__layer--fore">
	        <div class="title" id="text6">Adorable Stare!</div>
	      </div>
	      <div class="parallax__layer parallax__layer--base">
	      </div>
	    </div>
	    <div id="group4" class="parallax__group">
	      <div class="parallax__layer parallax__layer--base">
	        <div class="title" id="text4">So Happy...</div>
	      </div>
	      <div class="parallax__layer parallax__layer--back">
	        <div class="title" id="text5">...About Being a Kitten!</div>
	      </div>
	      <div class="parallax__layer parallax__layer--deep"></div>
	    </div>
	</div>
    
	</body>
</html>
